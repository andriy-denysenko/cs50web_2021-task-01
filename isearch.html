<!DOCTYPE html>
<html lang="uk">
    <head>
        <title>Пошук зображень</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="nav">
            <div><a href="index.html">Пошук Google</a></div>
        </div>
        <h1 class="flex-row flex-center">Пошук зображень</h1>
        <form action="https://www.google.com.ua/search">
            <input type="hidden" name="tbm" value="isch">
            <div class="query flex-row flex-center">
                <input class="q" name="q" type="text" title="Пошук" value="">
            </div>

            <div class="search flex-row flex-center">
                <input type="submit" value="Пошук Google">
            </div>
        </form>
    </body>
</html>
