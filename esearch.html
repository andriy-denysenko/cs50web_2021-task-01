<!DOCTYPE html>
<html lang="uk">
    <head>
        <title>Розширений пошук</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="nav">
            <div><a href="index.html">Пошук Google</a></div>
        </div>
        <h1 class="flex-row flex-center">Розширений пошук</h1>
        <form action="https://www.google.com.ua/search">
            <div class="grid">
                <div>
                    Знайти сторінки, що містять...
                </div>
                <div>
                    &nbsp;
                </div>
                
                <div>
                    <label for="as_q">усі ці слова:</label>
                </div>
                <div>
                    <input class="ext-textinput" value="" autofocus="autofocus" id="as_q" name="as_q" type="text">
                </div>

                <div>
                    <label for="as_epq">точне слово або фразу:</label>
                </div>
                <div>
                    <input class="ext-textinput" value="" autofocus="autofocus" id="as_epq" name="as_epq" type="text">
                </div>

                <div>
                    <label for="as_oq">будь-яке з цих слів:</label>
                </div>
                <div>
                    <input class="ext-textinput" value="" autofocus="autofocus" id="as_oq" name="as_oq" type="text">
                </div>

                <div>
                    <label for="as_eq">жодне з цих слів:</label>
                </div>
                <div>
                    <input class="ext-textinput" value="" autofocus="autofocus" id="as_eq" name="as_eq" type="text">
                </div>

                <div>&nbsp;</div>
                <div>
                    <input class="ext-button ext-button-action" value="Розширений пошук" type="submit">
                </div>
            </div>
        </form>
    </body>
</html>
